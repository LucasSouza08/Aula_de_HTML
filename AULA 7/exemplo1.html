<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1
        {
            color: rgb(0, 221, 255);
            background-color: gray;
            
        }

        h3
        {
            color: aqua;
            background-color: black;
        }

        .destaque

        {
            color: dodgerblue;
            background-color: rgb(205, 205, 205);
        }

    </style>
</head>
<body>
   
    <h1 style="text-align: center;">EXEMPLOS 1 - ESTUDOS DAS CORES NO CSS</h1>

    <p>
        O CSS pode utilizar cores de diversas formas.
    </p>

    <ul>
        <li> <u>Nome das cores</u>: <span class="destaque"> Red, Green, Blue, Yellow, Pink, Grey</span></li>

        <li>Cores no formato RGB</li>

        <ul>
            <li>R = Red = <i>VERMELHO</i></li>
            <li>G = Green= <i>VERDE</i></li>
            <li>B = Blue = <i>AZUL</i></li>
        </ul>
    </ul>



</body>
</html>
